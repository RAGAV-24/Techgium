<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            margin: 20px;
            font-size: 2.5rem;
            color: #007BFF;
        }

        img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .message {
            font-size: 1.2rem;
            color: #28a745;
            margin-top: 20px;
        }

        .error-message {
            font-size: 1.2rem;
            color: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Vehicle Detection Result</h1>
    <p>Below is the processed image with detected vehicles:</p>

    <!-- Displaying the image of the detection result -->
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Detection Result">

    <!-- Success message (if any) -->
    {% if success %}
        <p class="message">{{ success }}</p>
    {% endif %}

    <!-- Error message (if any) -->
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <br>
    <a href="/">Upload Another Image</a>
</body>
</html>
